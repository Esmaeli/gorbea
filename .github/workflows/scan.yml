name: Port Scanner

on:
  workflow_dispatch:  # امکان اجرای دستی از GitHub
  schedule:          # امکان زمان‌بندی اجرا (مثلاً هر روز ساعت 00:00)
    - cron: '0 0 * * *'

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # یا نسخه‌ای که نیاز داری

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tqdm

      - name: Run Port Scanner
        run: |
          python index.py

      - name: Upload Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-output
          path: output.txt
