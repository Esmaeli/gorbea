name: Port Scanner

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install tqdm

      - name: Debug files
        run: |
          ls -lah
          cat range.txt || echo "range.txt NOT FOUND"

      - name: Run scanner
        run: |
          python -u index.py

      - name: Upload result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: output.txt
